<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $vf=prompt("Digite o ultimo número da sequência.")
        for($x = 1; $x <= $vf; $x++){
            if(parseInt ($x) % 2 ==0){
            document.write("<font color='blue' size='3'>")
            document.write($x, " PAR")
            document.write("</font>")
            document.write("<br>")
            }
            else{
            document.write("<font color='red' size='3'>")
            document.write($x, " IMPAR")
            document.write("<br>")
            document.write("</font>")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
