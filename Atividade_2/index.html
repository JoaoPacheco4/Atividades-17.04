<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $fn = prompt("Digite o último número.")
        for ($x = 1; $x <= $fn; $x++) {
            if (parseInt($x) % 4 == 0) {
                document.write("<font size='4' color='blue'>")
                document.write("PIM <br>")
            }
            else{
                document.write("<font size='2' color='black'>" + $x)
                document.write("<br>")
            }
        }
    </script>
</head>

<body>

</body>

</html>
